<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
	img {
		max-width:100px; }

	.status {
	    margin: 10px;
	}

    * { box-sizing: border-box; }

    div.faces {
      display: block;
      width: 100%;
      border: solid 1px grey;
      padding: 5px;
      margin-bottom: 5px;
    }
	</style>

  </head>
  <body>
    <div class="status">
        {{status}}

    </div>
    <div class="faces">
        <div>
	    {% for face in faces %}
		  <img src="/faces/{{face.meta.id}}.jpg">
		{% endfor %}
    	</div>
	</div>
  </body>

</html>
