<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<title>Photo.search</title>
		<link rel="stylesheet" type="text/css" href="css/index.css">
	</head>
	<body>
		<div class="viewPlace">
			<div class="left-panel">
				<div class="d-flex search-container">
					<section id="header" class="pr-20">
						<div class="logo">
							<a href="/index.html">
								<figure>
									<img src="images/logo.svg">
									<p>Photo.<span>search</span></p>
								</figure>
							</a>
						</div>
						<label class="search-wrapper">
							<input id="searchField" class="search" type="search" placeholder="Search">
						</label>
					</section>
					<div id="countPhoto"></div>
					<section id="facetBlock" class="style-1 pr-20">
						<div class="facets"></div>
					</section>
				</div>
			</div>
			<div class="content">
				<section id="photoBlock">
					<div class="grid"></div>
				</section>
			</div>
		</div>

		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
		<script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
		<script type="text/javascript" src="js/clipboard.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
